    <section class="banner">

        <h1>AquaWave</h1>
        <p>AquaWave, Conectando Você à Conservação da Vida Marinha</p>

  <main>
    <div id="login-wrapper" class="login-wrapper">
      <section class="wrapper">
        <span id="btn-login-close" class="icon-close">
          <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
          <h2>Login</h2>
          <form id="login-form">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail-outline"></ion-icon>
              </span>
              <input type="email" id="login-email" required = "required"/>
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <input type="password" id="login-password" required/>
              <label>Senha</label>
            </div>
            <div class="remember-forgot">
              <label><input type="checkbox" />Lembrar de mim</label>
              <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>
                Não possui conta ainda?
                <a href="#" class="register-link">Registrar</a>
              </p>
            </div>
          </form>
        </div>

        <div class="form-box register">
          <h2>Registrar</h2>
          <form id="register-form">
            <div class="input-box">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <input type="text" id="register-username" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail-outline"></ion-icon>
              </span>
              <input type="email" id="register-email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <input type="password" id="register-password" required />
              <label>Senha</label>
            </div>
            <div class="remember-forgot">
              <label
                ><input type="checkbox" required />Eu aceito os termos &
                condições</label
              >
            </div>
            <button type="submit" class="btn">Registrar</button>
            <div class="login-register">
              <p>
                Já possui uma conta?
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </section>
